<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TimeTable</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            height: 200px;
            width: auto;
            font-size: 25px;

        }
        h2{
            text-align: center;
            padding-top: 40px;
            margin-bottom: 5px;
            font-size: 30px;
        }
    </style>
</head>
<body>
        <h2>My TimeTable</h2>
        <div class="container">
        <table border="2">
        <tr>
           
            <th rowspan="2">Day</th>
            <th colspan="2">Session</th>
        </tr>
        <tr>
            <th>Schedule</th>
            <th>Course Name</th>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>16:00-16:50</td>
            <td>Web Technology</td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>17:00-17:50</td>
            <td>Network Management</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td>18:00-18:50</td>
            <td>IT Project Management</td>
        </tr>
    
    </table>
    </div>
</body>
</html>
